name: Sync to Audition Tolosane

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  git-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Test token access
        env:
          SYNC_TOKEN: ${{ secrets.SYNC_TOKEN }}
        run: |
          echo "Token length: ${#SYNC_TOKEN}"
          echo "Testing API access to repo..."
          HTTP_CODE=$(curl -s -o /tmp/response.json -w "%{http_code}" \
            -H "Authorization: token ${SYNC_TOKEN}" \
            https://api.github.com/repos/Audition-Tolosane/Sitendautan)
          echo "HTTP Response Code: $HTTP_CODE"
          cat /tmp/response.json | head -5
          
          echo ""
          echo "Testing token scopes..."
          curl -s -I -H "Authorization: token ${SYNC_TOKEN}" https://api.github.com | grep -i "x-oauth-scopes"

      - name: Push to destination
        env:
          SYNC_TOKEN: ${{ secrets.SYNC_TOKEN }}
        run: |
          git remote add destination https://x-access-token:${SYNC_TOKEN}@github.com/Audition-Tolosane/Sitendautan.git
          git push destination main --force
